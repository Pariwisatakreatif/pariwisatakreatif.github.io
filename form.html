	<h1><font color="black"><center>TAMBAH WAWASAN BERBAGI INFORMASI TERKAIT KULINER DAN EKONOMI KREATIF</center></font></h1>
<h3><font color="white"><center>MEMBERIKAN LAPORAN INFORMASI TERKAIT KULINER DAN EKONOMI KREATIF</center></font></h3><hr color=" white"><br><br>
<form method="post" action=index.html>
		<table border="1" align="center" cellpadding="5" bgcolor="blue">
			<tr>
				<td colspan="3" align="left"><b>Data Diri</b></td>
			</tr>
			<tr>
				<td>Nama</td>
				<td>: </td>
				<td><input type="text" name="nama" size="60" placeholder="Tuliskan Namamu Disini"></td>
			</tr>
			<tr>
			<td>Alamat</td>
			<td>: </td>
			<td><textarea name="alamat" cols="30" rows="3" placeholder="Tuliskan Alamat"></textarea></td>	
			</tr>
			<tr>
				<td>No.Telpon</td>
				<td>: </td>
				<td>
					<input type="tel" name="phone" placeholder="08*-**-***"  ></td>
			</tr>
			<tr>
				<td>Email</td>
				<td>: </td>
				<td><input type="text" name="nama" size="40" placeholder="Tuliskan Emailmu Disini"></td>
			</tr>
			<tr>
				<td>Tanggal Lahir</td>
				<td>: </td>
				<td><input type="date" name="tgl_lhr"></td>
			</tr>
			<tr>
				<td>Jenis kelamin</td>
				<td>: </td>
				<td>
					<input type="radio" name="gander" value="P" checked> Pria
					<input type="radio" name="gander" value="W" checked> Wanita
				</td>
			</tr>
			<tr>
				<td colspan="3" align="left"><b>Data Tambahan</b></td>
			</tr>
			<tr>
				<td>Upload Gambar/Foto</td>
				<td>: </td>
				<td>
					<input type="file" name="myfile"></td>
			</tr>
			<tr>
			<td>Deskripsi Informasi</td>
			<td>: </td>
			<td><textarea name="Deskripsi" cols="50" rows="5" placeholder="Tuliskan Deskripsi informasi"></textarea></td>	
			</tr>
			<tr>
			<td colspan="3" align="center">
				
				<input type="submit" name="index.html" value="KEMBALI"> || <input type="reset" name=" hapus" value="HAPUS"><br><br>
				<input type="button" onclick="alert('ANDA TELAH SELESAI MENGIRIMKAN')" value="KIRIM">
			</td>
		</tr>

	</table>
